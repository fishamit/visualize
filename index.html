<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="menu">
      <div class="array">
        <label for="algo">Array size:</label>
        <select class="form-select" name="arraysize" id="arraysize">
          <option value="small">Small</option>
          <option value="medium" selected>Medium</option>
          <option value="big">Big</option>
        </select>
        <button class="btn btn-primary" id="btnFill">Randomize array</button>
      </div>

      <div class="algo">
        <label for="algo">Algorithm:</label>
        <select class="form-select" name="algo" id="select">
          <option value="bubble">Bubble sort</option>
          <option value="insertion">Insertion sort</option>
          <option value="selection">Selection sort</option>
        </select>
        <label for="speed">Speed:</label>
        <select class="form-select" name="speed" id="speed">
          <option value="5">Very fast</option>
          <option value="25">Fast</option>
          <option value="50" selected>Medium</option>
          <option value="100">Slow</option>
          <option value="500">Very slow</option>
        </select>
        <button class="btn btn-success" id="btnSort" disabled="true">
          Visualize
        </button>
      </div>

      <button class="btn btn-warning" id="btnClear" disabled="true">
        Clear
      </button>
    </div>
    <div class="screen">
      <div class="arrayContainer"></div>
    </div>
    <div class="footer">Sorting algorithm visualizer by Amit Fisher</div>
  </body>
</html>
